<ng-container *ngIf="fetched">
  <div class="container w-75">

    <h1 class="text-center text-primary">Client</h1>
    <br>

    <div class="row g-0 d-flex justify-content-center">
      <ul class="list-group list-group-flush col-auto">
        <li class="list-group-item fw-bold border-end">Username:</li>
        <li class="list-group-item fw-bold border-end">Active:</li>
        <li class="list-group-item fw-bold border-end">Role:</li>
        <li class="list-group-item fw-bold border-end">Firstname:</li>
        <li class="list-group-item fw-bold border-end">Lastname:</li>
        <li class="list-group-item fw-bold border-end">Company:</li>
      </ul>
      <ul class="list-group list-group-flush col-auto">
        <li class="list-group-item">{{client.userName}}</li>
        <li class="list-group-item">{{client.enabled}}</li>
        <li class="list-group-item">{{client.role}}</li>
        <li class="list-group-item">{{client.firstName}}</li>
        <li class="list-group-item">{{client.lastName}}</li>
        <li class="list-group-item">{{client.company.name}}</li>
      </ul>
    </div>

    <br>

    <div class="row justify-content-center">

      <ng-container *ngIf="client.enabled">
        <div class="text-center col-auto">
          <a
            [routerLink]="['/client-update/', clientId]"
            class="btn btn-primary btn-lg"
            role="button"
            aria-pressed="true"
          >
            Update
          </a>
        </div>

        <div class="text-center col-auto">
          <a
            (click)="updateEnabled(false)"
            class="btn btn-danger btn-lg"
            role="button"
            aria-pressed="true"
          >
            Disable
          </a>
        </div>
      </ng-container>

      <ng-container *ngIf="!client.enabled">
        <div class="text-center col-auto">
          <a
            (click)="updateEnabled(true)"
            class="btn btn-primary btn-lg"
            role="button"
            aria-pressed="true"
          >
            Enable
          </a>
        </div>
      </ng-container>

    </div>

  </div>
</ng-container>
